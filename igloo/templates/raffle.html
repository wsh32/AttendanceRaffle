{% extends "base_admin.html" %}
{% load staticfiles %}

{% block title %}Raffle{% endblock %}

{% block main %}
    <main>
    	<div class="no-pad-bot section" id="index-banner">
    		<div class="container">
    			<h1 class="header center blue-text">Raffle</h1>
    			<div class="row center">
    				<h5 class="light">Pick the winners!</h5>
    			</div>
    		</div>
    	</div>

    	<div class="container">
    		<div class="section">
                <div class="row">
                    <form class="col s12" action="/api/admin/draw/">

                        {% csrf_token %}
                        <div class="center">
                            <button class="btn waves-effect waves-light blue accent-2" type="submit" name="action">Draw
                                <i class="mdi-content-send right"></i>
                            </button>
                        </div>
                    </form>

                    <br><br>

                    <h5 class="light center-align" id="response"></h5>
                </div>
    		</div>
    	</div>
    </main>
{% endblock %}

{% block js %}
                <script src="{% static 'js/admin/raffle.js' %}"></script>
{% endblock %}
